<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UV Static v2</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Animated background */
    .bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease-out;
    }

    .logo-icon {
      font-size: 48px;
    }

    .logo-text {
      font-family: 'Pacifico', cursive;
      font-size: 42px;
      color: #fff;
      letter-spacing: 2px;
    }

    /* Search bar */
    .search-container {
      width: 100%;
      max-width: 650px;
      margin-bottom: 30px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .search-bar {
      width: 100%;
      padding: 18px 25px;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid #ff8c00;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .search-bar::placeholder {
      color: #666;
    }

    .search-bar:focus {
      border-color: #ffa500;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
      background: rgba(30, 30, 30, 0.9);
    }

    /* Settings button */
    .settings-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      border: none;
      color: #999;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 40px;
      transition: color 0.3s ease;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    .settings-btn:hover {
      color: #fff;
    }

    /* Tagline */
    .tagline {
      font-size: 16px;
      color: #ff8c00;
      font-style: italic;
      margin-bottom: 40px;
      animation: fadeIn 0.8s ease-out 0.6s both;
    }

    /* App grid */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 600px;
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }

    .app-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px;
      background: rgba(30, 30, 30, 0.6);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      text-decoration: none;
      color: #fff;
      backdrop-filter: blur(10px);
    }

    .app-item:hover {
      background: rgba(40, 40, 40, 0.8);
      transform: translateY(-5px);
      border-color: #ff8c00;
      box-shadow: 0 10px 30px rgba(255, 140, 0, 0.2);
    }

    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      transition: transform 0.3s ease;
    }

    .app-item:hover .app-icon {
      transform: scale(1.1);
    }

    .app-name {
      font-size: 14px;
      font-weight: 500;
      color: #ccc;
    }

    /* Browser UI (hidden initially) */
    #browser-ui {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      z-index: 1000;
      flex-direction: column;
    }

    #browser-ui.active {
      display: flex;
    }

    .browser-header {
      background: #2a2a2a;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #3a3a3a;
    }

    .browser-controls {
      display: flex;
      gap: 8px;
    }

    .browser-btn {
      background: transparent;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .browser-btn:hover {
      background: #3a3a3a;
      color: #fff;
    }

    .browser-url {
      flex: 1;
      padding: 10px 16px;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .browser-url:focus {
      border-color: #ff8c00;
    }

    .browser-content {
      flex: 1;
      background: #fff;
      position: relative;
    }

    .browser-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }
      
      .logo-text {
        font-size: 32px;
      }
      
      .logo-icon {
        font-size: 36px;
      }
    }

    @media (max-width: 480px) {
      .app-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <canvas class="bg-canvas" id="bgCanvas"></canvas>

  <div class="container" id="homeScreen">
    <div class="logo">
      <span class="logo-icon">âš¡</span>
      <span class="logo-text">unemployment central</span>
    </div>

    <div class="search-container">
      <input 
        type="text" 
        class="search-bar" 
        id="mainSearch"
        placeholder="Search or enter a site URL"
        autocomplete="off"
      >
    </div>

    <button class="settings-btn">
      <ion-icon name="settings-outline"></ion-icon>
      <span>Settings</span>
    </button>

    <div class="tagline">you failed your job application, is that why you're here?</div>

    <div class="app-grid">
      <a href="#" class="app-item" data-url="https://youtube.com">
        <div class="app-icon" style="background: #ff0000;">
          <ion-icon name="logo-youtube" style="color: white;"></ion-icon>
        </div>
        <span class="app-name">YouTube</span>
      </a>

      <a href="#" class="app-item" data-url="https://github.com">
        <div class="app-icon" style="background: #333;">
          <ion-icon name="logo-github" style="color: white;"></ion-icon>
        </div>
        <span class="app-name">GitHub</span>
      </a>

      <a href="#" class="app-item" data-url="https://discord.com">
        <div class="app-icon" style="background: #5865f2;">
          <ion-icon name="logo-discord" style="color: white;"></ion-icon>
        </div>
        <span class="app-name">Discord</span>
      </a>

      <a href="#" class="app-item" data-url="https://tiktok.com">
        <div class="app-icon" style="background: linear-gradient(45deg, #00f2ea, #ff0050);">
          <ion-icon name="musical-notes" style="color: white;"></ion-icon>
        </div>
        <span class="app-name">TikTok</span>
      </a>

      <a href="#" class="app-item" data-url="https://google.com">
        <div class="app-icon" style="background: #4285f4;">
          <ion-icon name="logo-google" style="color: white;"></ion-icon>
        </div>
        <span class="app-name">Google</span>
      </a>

      <a href="#" class="app-item" data-url="https://twitter.com">
        <div class="app-icon" style="background: #000;">
          <ion-icon name="logo-twitter" style="color: white;"></ion-icon>
        </div>
        <span class="app-name">Twitter/X</span>
      </a>

      <a href="#" class="app-item" data-url="https://now.gg">
        <div class="app-icon" style="background: #7c3aed;">
          <ion-icon name="game-controller" style="color: white;"></ion-icon>
        </div>
        <span class="app-name">Games</span>
      </a>

      <a href="#" class="app-item" data-url="https://now.gg">
        <div class="app-icon" style="background: #84cc16;">
          <ion-icon name="flash" style="color: white;"></ion-icon>
        </div>
        <span class="app-name">GeForce Now</span>
      </a>
    </div>
  </div>

  <!-- Browser UI -->
  <div id="browser-ui">
    <div class="browser-header">
      <div class="browser-controls">
        <button class="browser-btn" id="backBtn">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </button>
        <button class="browser-btn" id="forwardBtn">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </button>
        <button class="browser-btn" id="refreshBtn">
          <ion-icon name="refresh-outline"></ion-icon>
        </button>
        <button class="browser-btn" id="homeBtn">
          <ion-icon name="home-outline"></ion-icon>
        </button>
      </div>
      <input type="text" class="browser-url" id="browserUrl" placeholder="Enter URL...">
    </div>
    <div class="browser-content">
      <iframe class="browser-iframe" id="browserFrame"></iframe>
    </div>
  </div>

  <script>
    // Animated background
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        radius: Math.random() * 2 + 1
      });
    }

    function animate() {
      ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 140, 0, 0.3)';
        ctx.fill();

        // Draw connections
        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const dx = p.x - p2.x;
          const dy = p.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 150) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = `rgba(255, 140, 0, ${0.2 * (1 - dist / 150)})`;
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Browser functionality
    const homeScreen = document.getElementById('homeScreen');
    const browserUI = document.getElementById('browser-ui');
    const browserFrame = document.getElementById('browserFrame');
    const browserUrl = document.getElementById('browserUrl');
    const mainSearch = document.getElementById('mainSearch');
    const appItems = document.querySelectorAll('.app-item');
    
    function loadUrl(url) {
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      browserFrame.src = url;
      browserUrl.value = url;
      homeScreen.style.display = 'none';
      browserUI.classList.add('active');
    }

    // App items click
    appItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const url = item.dataset.url;
        if (url) loadUrl(url);
      });
    });

    // Main search
    mainSearch.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && mainSearch.value.trim()) {
        const query = mainSearch.value.trim();
        if (query.includes('.') && !query.includes(' ')) {
          loadUrl(query);
        } else {
          loadUrl('https://www.google.com/search?q=' + encodeURIComponent(query));
        }
      }
    });

    // Browser URL bar
    browserUrl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && browserUrl.value.trim()) {
        loadUrl(browserUrl.value.trim());
      }
    });

    // Browser controls
    document.getElementById('backBtn').addEventListener('click', () => {
      window.history.back();
    });

    document.getElementById('forwardBtn').addEventListener('click', () => {
      window.history.forward();
    });

    document.getElementById('refreshBtn').addEventListener('click', () => {
      browserFrame.src = browserFrame.src;
    });

    document.getElementById('homeBtn').addEventListener('click', () => {
      browserUI.classList.remove('active');
      homeScreen.style.display = 'flex';
      browserFrame.src = '';
      mainSearch.value = '';
    });

    // Show discord alert on first load
    if (!sessionStorage.getItem('discordAlertShown')) {
      setTimeout(() => {
        alert('Join our discord.gg/XygZfmMM86 for bonuses, updates, links, and more!');
        sessionStorage.setItem('discordAlertShown', 'true');
      }, 1000);
    }
  </script>
</body>
</html>
